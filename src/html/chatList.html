<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캐릭터 톡 - 채팅</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- page common mobile header -->
        <div class="mobile_header">
            <div class="mobile_header-communication">
                <span class="mobile_header-communication-status"
                    >No Service</span
                >
                <span class="mobile_header-wifi"
                    ><i class="fas fa-wifi"></i
                ></span>
            </div>
            <div class="mobile_header-time">18:43</div>
            <div class="mobile_header-status">
                <span class="mobile_header-status-battry"
                    >72%<i class="fas fa-battery-three-quarters fa-lg"></i
                ></span>
            </div>
        </div>

        <!-- kokoa talk -->
        <main class="main_wrap">
            <!-- kokoa header -->
            <header class="header">
                <h1 class="header_title ellipsis">채팅</h1>
                <div class="header_functions">
                    <a href="./find.html" class="header_link_search"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                    <a href="#" class="header_link_comment"
                        ><i class="fas fa-comment fa-lg"></i
                    ></a>
                    <a href="#" class="header_link_music"
                        ><i class="fas fa-music fa-lg"></i
                    ></a>
                    <a href="./setting.html" class="header_link_more"
                        ><i class="fas fa-cog fa-lg"></i
                    ></a>
                </div>
            </header>
            <!-- kokoa talk content -->
            <div class="content">
                <div class="chats_box">
                    <ul class="chats_list">
                        <li class="chats_item">
                            <div class="user_box">
                                <a href="./chat.html" class="user_link">
                                    <div class="user_box-thumb">
                                        <img
                                            src="https://w.namu.la/s/6790fcdaf43dbda52bfb31b4b5bd085b7707a7e5b6a2168070fbaee19e5c78128f9e4a01d0eca1f81ea5c85c90b8142b608afa6afcf7c6287568fa8bdf90eb2f2067e08147c8b300d936b5ce2fe28bcfea2ca7ff1bdee50a38adb5acc77d3cef"
                                            width="100%"
                                        />
                                    </div>
                                    <div class="user_box-info">
                                        <strong class="user_name ellipsis"
                                            >코니</strong
                                        >
                                        <p class="user_chat_preview ellipsis">
                                            너는 여기 왜 왔어????
                                        </p>
                                    </div>
                                    <div class="user_more">
                                        <span class="chat_time">21:22</span>
                                        <span class="chat_badge_count">2</span>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="chats_item">
                            <div class="user_box">
                                <a href="./chat.html" class="user_link">
                                    <div class="user_box-thumb">
                                        <img
                                            src="https://pbs.twimg.com/profile_images/1429791097065148417/IsSMdRgL_400x400.jpg"
                                            width="100%"
                                        />
                                    </div>
                                    <div class="user_box-info">
                                        <strong class="user_name ellipsis"
                                            >붱철</strong
                                        >
                                        <p class="user_chat_preview ellipsis">
                                            큰일나써. 끼리교수한테 카톡 잘 못 보냄!!!
                                        </p>
                                    </div>
                                    <div class="user_more">
                                        <span class="chat_time">21:01</span>
                                        <span class="chat_badge_count">12</span>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="chats_item">
                            <div class="user_box">
                                <a href="#" class="user_link">
                                    <div class="user_box-thumb">
                                        <img src="https://image.kmib.co.kr/online_image/2020/0810/611718110014890899_1.jpg" width="100%">
                                    </div>
                                    <div class="user_box-info">
                                        <strong class="user_name ellipsis"
                                            >펭수</strong
                                        >
                                        <p class="user_chat_preview ellipsis">
                                            저기...뭐해? 이거 좀 봐바바
                                        </p>
                                    </div>
                                    <div class="user_more">
                                        <span class="chat_time">21:22</span>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- common bottom nav -->
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a
                            href="./friends.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-user fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link" aria-selected="true"
                            ><span class="nav_ico"
                                ><i class="fas fa-comment fa-2x"></i
                                ><span class="nav_badge_alert">12</span></span
                            ></a
                        >
                    </li>
                    <li class="nav_item">
                        <a
                            href="./find.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-search fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a
                            href="./more.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav_badge_new">new</span></span
                                ></span
                        ></a>
                    </li>
                </ul>
            </nav>
        </main>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
