<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캐릭터 톡 - 더보기</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- page common mobile header -->
        <div class="mobile_header">
            <div class="mobile_header-communication">
                <span class="mobile_header-communication-status"
                    >No Service</span
                >
                <span class="mobile_header-wifi"
                    ><i class="fas fa-wifi"></i
                ></span>
            </div>
            <div class="mobile_header-time">18:43</div>
            <div class="mobile_header-status">
                <span class="mobile_header-status-battry"
                    >72%<i class="fas fa-battery-three-quarters fa-lg"></i
                ></span>
            </div>
        </div>

        <!-- kokoa talk -->
        <main class="main_wrap">
            <!-- kokoa header -->
            <header class="inner_header">
                <a href="./more.html" class="inner_link_back"><i class="fas fa-chevron-left fa-lg"></i></a>
                <h1 class="inner_header_title ellipsis">설정</h1>
                <div class="inner_links">
                    <a href="./find.html" class="inner_link_search"
                    ><i class="fas fa-search fa-lg"></i
                ></a>
                </div>
            </header>
            <!-- kokoa talk inner content -->
            <div class="content_inner">
                <div class="setting_box">
                    <ul class="setting_list">
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-bullhorn"></i></span>
                                <span class="setting_text">공지사항</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-flask"></i></span>
                                <span class="setting_text">캐릭터톡 연구소</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-info-circle"></i></span>
                                <span class="setting_text">버전정보</span>
                                <span class="setting_sub_text">최신버전</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="setting_box">
                    <ul class="setting_list">
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-lock"></i></span>
                                <span class="setting_text">개인정보</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-bell"></i></span>
                                <span class="setting_text">알림</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-user"></i></span>
                                <span class="setting_text">친구</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-comment"></i></span>
                                <span class="setting_text">채팅</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-mobile-alt"></i></span>
                                <span class="setting_text">화면<span class="setting_badge_new">N</span></span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-paint-brush"></i></span>
                                <span class="setting_text">테마<span class="setting_badge_new">N</span></span>
                                <span class="setting_sub_text">기본 테마</span>
                            </a>
                        </li>
                        <li class="setting_item">
                            <a href="#" class="setting_link">
                                <span class="setting_icon"><i class="fas fa-phone-alt"></i></span>
                                <span class="setting_text">전화</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- common bottom nav -->
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a
                            href="./friends.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-user fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a
                            href="./chatList.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-comment fa-2x"></i
                                ><span class="nav_badge_alert">12</span></span
                            ></a
                        >
                    </li>
                    <li class="nav_item">
                        <a
                            href="./find.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-search fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link" aria-selected="true"
                            ><span class="nav_ico"
                                ><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav_badge_new">new</span></span
                                ></span
                        ></a>
                    </li>
                </ul>
            </nav>
        </main>
        <div id="pc_banner">
            <div class="pc_banner_icon">
                <i class="fas fa-sad-tear fa-4x"></i>
            </div>
            <p class="pc_banner_msg">
                이 앱은 모바일 전용입니다.<br />PC 또는 태블릿 전용 앱을
                다운으로 받아주세요.
            </p>
            <a href="#" class="pc_link">PC 전용 앱 다운로드</a>
            <a href="#" class="pc_link">태블릿 전용 앱 다운로드</a>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
