<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캐릭터 톡 - 탐색</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- page common mobile header -->
        <div class="mobile_header">
            <div class="mobile_header-communication">
                <span class="mobile_header-communication-status"
                    >No Service</span
                >
                <span class="mobile_header-wifi"
                    ><i class="fas fa-wifi"></i
                ></span>
            </div>
            <div class="mobile_header-time">18:43</div>
            <div class="mobile_header-status">
                <span class="mobile_header-status-battry"
                    >72%<i class="fas fa-battery-three-quarters fa-lg"></i
                ></span>
            </div>
        </div>

        <!-- kokoa talk -->
        <main class="main_wrap">
            <!-- kokoa header -->
            <header class="header">
                <h1 class="header_title ellipsis">탐색하기</h1>
                <div class="header_functions">
                    <a href="./find.html" class="header_link_search"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                    <a href="./setting.html" class="header_link_more"
                        ><i class="fas fa-cog fa-lg"></i
                    ></a>
                </div>
            </header>
            <!-- kokoa talk content -->
            <div class="content">
                <div class="shortcuts">
                    <ul class="shortcuts_list">
                        <li class="shortcuts_item">
                            <a href="#" class="shortcuts_link">
                                <span class="shortcuts_icon"
                                    ><i class="fas fa-qrcode fa-2x"></i
                                ></span>
                                <span class="shortcuts">QR 코드</span>
                            </a>
                        </li>
                        <li class="shortcuts_item">
                            <a href="#" class="shortcuts_link">
                                <span class="shortcuts_icon"
                                    ><i class="fas fa-address-book fa-2x"></i
                                ></span>
                                <span class="shortcuts"
                                    >연락처로<br />추가하기</span
                                >
                            </a>
                        </li>
                        <li class="shortcuts_item">
                            <a href="#" class="shortcuts_link">
                                <span class="shortcuts_icon"
                                    ><i class="fas fa-user-plus fa-2x"></i
                                ></span>
                                <span class="shortcuts"
                                    >ID로<br />추가하기</span
                                >
                            </a>
                        </li>
                        <li class="shortcuts_item">
                            <a href="#" class="shortcuts_link">
                                <span class="shortcuts_icon"
                                    ><i class="fas fa-envelope fa-2x"></i
                                ></span>
                                <span class="shortcuts">초대하기</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="channel_box">
                    <div class="channel_title_box">
                        <h2 class="channel_title">추천친구</h2>
                    </div>
                    <div class="channel_none">
                        <p class="channel_none_msg ellipsis">
                            추천받은 친구가 없어요.
                        </p>
                    </div>
                </div>
                <div class="channel_box">
                    <div class="channel_title_box">
                        <h2 class="channel_title">오픈 채팅</h2>
                        <a href="#" class="channel_link_openchat"
                            >오픈채팅 홈 바로가기<i
                                class="fas fa-chevron-right"
                            ></i
                        ></a>
                    </div>
                    <ul class="openchat_list">
                        <li class="openchat_item">
                            <a href="#" class="openchat_link">
                                <div class="openchat_info">
                                    <strong class="openchat_title ellipsis"
                                        >한국인 모여라!</strong
                                    >
                                    <div class="openchat_tags ellipsis">
                                        <span class="tag">#침착맨</span>
                                        <span class="tag">#주펄</span>
                                        <span class="tag">#</span>
                                        <span class="tag">#캄다운맨</span>
                                    </div>
                                    <div class="openchat_status">
                                        <div class="status_thumb">
                                            <img
                                                src="https://pbs.twimg.com/media/E9jUqe6VUAM0uUk.jpg"
                                                width="100%"
                                            />
                                        </div>
                                        <div class="status_info ellipsis">
                                            <span class="number">844명</span>
                                            <span
                                                class="status status_type_active"
                                            >
                                                방금 대화
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="openchat_info-thumb">
                                    <img
                                        src="https://static-cdn.jtvnw.net/jtv_user_pictures/dde955e8-5fae-44dc-98db-79b3b14afea2-profile_image-300x300.png"
                                        width="100%"
                                    />
                                </div>
                            </a>
                        </li>
                        <li class="openchat_item">
                            <a href="#" class="openchat_link">
                                <div class="openchat_info">
                                    <strong class="openchat_title ellipsis"
                                        >슈카월드 이번주 대본 유출됨!</strong
                                    >
                                    <div class="openchat_tags ellipsis">
                                        <span class="tag">#경제</span>
                                        <span class="tag">#새우</span>
                                        <span class="tag">#개그유튜버</span>
                                        <span class="tag">#시사상식</span>
                                    </div>
                                    <div class="openchat_status">
                                        <div class="status_thumb">
                                            <img
                                                src="https://img2.quasarzone.com/editor/2021/09/18/1a0428f9f884e3f32aea811c8978ac7f.jpg"
                                                width="100%"
                                            />
                                        </div>
                                        <div class="status_info ellipsis">
                                            <span class="number">844명</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="openchat_info-thumb">
                                    <img
                                        src="https://yt3.ggpht.com/ytc/AMLnZu_KptPhlZ024JCVEU_eptEnciU89Hp_MNcGL2Vl=s900-c-k-c0x00ffffff-no-rj"
                                        width="100%"
                                    />
                                </div>
                            </a>
                        </li>
                        <li class="openchat_item">
                            <a href="#" class="openchat_link">
                                <div class="openchat_info">
                                    <strong class="openchat_title ellipsis"
                                        >빠니보틀 좋아하는 사람</strong
                                    >
                                    <div class="openchat_tags ellipsis">
                                        <span class="tag">#여행</span>
                                        <span class="tag">#여행유튜버</span>
                                    </div>
                                    <div class="openchat_status">
                                        <div class="status_thumb">
                                            <img
                                                src="https://w.namu.la/s/e7907a3e9cfc2a557489cfdaf93ddedaa2ae47a1d629ab0953165fca126ad7f3d8bef5084da7301b439c4076dc20459384f8b848b89ab79ad1995264b2a28ec6cdb67201d168f4220548a76fdaf75e43cf45b13fdd2a9f95478ef5ad6b554131"
                                                width="100%"
                                            />
                                        </div>
                                        <div class="status_info ellipsis">
                                            <span class="number">844명</span>
                                            <span
                                                class="status status_type_30minutes"
                                            >
                                                30분 전
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="openchat_info-thumb">
                                    <img
                                        src="https://yt3.ggpht.com/lh7GiITaDKNdh6hi2GasqJrfi6AqDaj0qqR1UvVWGZPjltJmYzuftmA65KDy_Tltu6S8k82WkQ=s900-c-k-c0x00ffffff-no-rj"
                                        width="100%"
                                    />
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- common bottom nav -->
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a
                            href="./friends.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-user fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a
                            href="./chatList.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-comment fa-2x"></i
                                ><span class="nav_badge_alert">12</span></span
                            ></a
                        >
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link" aria-selected="true"
                            ><span class="nav_ico"
                                ><i class="fas fa-search fa-2x"></i></span
                        ></a>
                    </li>
                    <li class="nav_item">
                        <a
                            href="./more.html"
                            class="nav_link"
                            aria-selected="false"
                            ><span class="nav_ico"
                                ><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav_badge_new">new</span></span
                                ></span
                        ></a>
                    </li>
                </ul>
            </nav>
        </main>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
