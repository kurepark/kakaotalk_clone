<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캐릭터 톡 - 더보기</title>
        <link href="../css/index.css" rel="stylesheet" />
    </head>
    <body class="body_is_chat">
        <!-- page common mobile header -->
        <div class="mobile_header">
            <div class="mobile_header-communication">
                <span class="mobile_header-communication-status"
                    >No Service</span
                >
                <span class="mobile_header-wifi"
                    ><i class="fas fa-wifi"></i
                ></span>
            </div>
            <div class="mobile_header-time">18:43</div>
            <div class="mobile_header-status">
                <span class="mobile_header-status-battry"
                    >72%<i class="fas fa-battery-three-quarters fa-lg"></i
                ></span>
            </div>
        </div>

        <!-- kokoa talk -->
        <main class="main_wrap">
            <!-- kokoa header -->
            <header class="inner_header">
                <a href="./chatList.html" class="inner_link_back"
                    ><i class="fas fa-chevron-left fa-lg"></i
                ></a>
                <h1 class="inner_header_title ellipsis">코니</h1>
                <div class="inner_links">
                    <a href="./find.html" class="inner_link_search"
                        ><i class="fas fa-search fa-lg"></i
                    ></a>
                    <a href="./find.html" class="inner_link_menu"
                        ><i class="fas fa-bars fa-lg"></i
                    ></a>
                </div>
            </header>
            <!-- kokoa talk inner content -->
            <div class="content_inner">
                <div class="chat_day_box">
                    <span class="chat_day"
                        ><i class="fas fa-calendar"></i>2022년 10월 9일
                        일요일</span
                    >
                </div>
                <div class="chat_box">
                    <div class="chat_user">
                        <div class="chat_user-thumb">
                            <img
                                src="https://cdn.shopify.com/s/files/1/0231/6137/2752/files/bf_brown.jpg?v=1622860193"
                                width="100%"
                            />
                        </div>
                        <strong class="chat_user-name">브라운</strong>
                    </div>
                    <ul class="chat_list">
                        <li class="chat_item">
                            <p class="chat_msg">그냥 와봤어...</p>
                        </li>
                        <li class="chat_item">
                            <p class="chat_msg">
                                너는 왜 여기 왔어???? 그냥 온거야???? 이야기 좀
                                해봐바ㅏ....
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="chat_box is_my">
                    <ul class="chat_list">
                        <li class="chat_item">
                            <p class="chat_msg">아니아니ㅣ.... 그냥...</p>
                        </li>
                        <li class="chat_item">
                            <p class="chat_msg">
                                너는 왜 여기 왔어???? 그냥 온거야???? 이야기 좀
                                해봐바ㅏ....
                            </p>
                        </li>
                        <li class="chat_item">
                            <p class="chat_msg">...</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="chat_input_box">
                <div class="chat_form_box">
                    <form class="chat_form">
                        <input type="text" class="chat_input" />
                        <button type="button" class="chat_btn_sumbmit">
                            <i class="fas fa-arrow-up fa-lg"></i>
                        </button>
                    </form>
                    <button type="button" class="chat_btn_emogi">
                        <i class="fas fa-smile fa-2x"></i>
                    </button>
                    <button type="button" class="chat_btn_attach">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </main>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
