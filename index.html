<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>캐릭터 톡</title>
        <link href="./src/css/index.css" rel="stylesheet" />
    </head>
    <body>
        <!-- page common mobile header -->
        <div class="mobile_header">
            <div class="mobile_header-communication">
                <span class="mobile_header-communication-status"
                    >No Service</span
                >
                <span class="mobile_header-wifi"
                    ><i class="fas fa-wifi"></i
                ></span>
            </div>
            <div class="mobile_header-time">18:43</div>
            <div class="mobile_header-status">
                <span class="mobile_header-status-battry"
                    >72%<i class="fas fa-battery-three-quarters fa-lg"></i
                ></span>
            </div>
        </div>

        <!-- kokoa talk -->
        <main class="main_wrap">
            <!-- kokoa talk content -->
            <div class="content">
                <div class="index_box">
                    <h1 class="index_title">캐릭터톡에 오신걸 환영합니다</h1>
                    <p class="index_desc">
                        캐릭터톡 계정이 있다면<br />이메일 혹은 전화번호로
                        로그인해주세요
                    </p>
                    <div class="index_form_box">
                        <form
                            class="index_form"
                            action="./src/html/friends.html"
                            method="get"
                        >
                            <input
                                type="text"
                                class="index_input"
                                placeholder="이메일 또는 전화번호"
                                required
                            />
                            <input
                                type="password"
                                class="index_input"
                                placeholder="비밀번호 입력"
                                minlength="5"
                                maxlength="10"
                                required
                            />
                            <button type="submit" class="index_btn_login">
                                로그인
                            </button>
                        </form>
                        <a href="#" type="button" class="index_link_signup">
                            회원가입
                        </a>
                        <a href="#" class="index_link_find_account"
                            >캐릭터톡 계정/비밀번호 찾기</a
                        >
                    </div>
                </div>
            </div>
        </main>
        <div id="pc_banner">
            <div class="pc_banner_icon">
                <i class="fas fa-sad-tear fa-4x"></i>
            </div>
            <p class="pc_banner_msg">
                이 앱은 모바일 전용입니다.<br />PC 또는 태블릿 전용 앱을
                다운으로 받아주세요.
            </p>
            <a href="#" class="pc_link">PC 전용 앱 다운로드</a>
            <a href="#" class="pc_link">태블릿 전용 앱 다운로드</a>
        </div>
        <script
            src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
